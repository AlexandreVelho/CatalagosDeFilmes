<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lista de Filmes</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f9f9f9;
  }

  .container {
    max-width: 600px;
    margin: 50px auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }

  h1 {
    text-align: center;
    color: #333;
  }

  ol {
    list-style: none;
    padding: 0;
  }

  li {
    margin-bottom: 20px;
    border-bottom: 1px solid #ccc;
    padding-bottom: 20px;
  }

  li:last-child {
    border-bottom: none;
    margin-bottom: 0;
    padding-bottom: 0;
  }

  li h2 {
    margin-top: 0;
    color: #333;
  }

  li p {
    margin: 5px 0;
    color: #666;
  }
</style>
</head>
<body>

<div class="container">
  <h1>Lista de Filmes</h1>
  <ol>
    <li>
      <h2>Titanic</h2>
      <p><strong>Gênero:</strong> Drama</p>
      <p><strong>Ano:</strong> 1997</p>
    </li>

    <li>
      <h2>John Wick</h2>
      <p><strong>Gênero:</strong> Ação</p>
      <p><strong>Ano:</strong> 2014</p>
    </li>

    <li>
      <h2>À Procura da Felicidade</h2>
      <p><strong>Gênero:</strong> Drama</p>
      <p><strong>Ano:</strong> 2006</p>
    </li>
  </ol>
</div>

</body>
</html>
