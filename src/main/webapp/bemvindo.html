<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Minha Página Incrível</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .content {
    text-align: center;
    padding: 20px;
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }

  h1 {
    color: #333;
  }

  p {
    color: #666;
  }
</style>
</head>
<body>

<div class="content">
  <h1>Bem-vindo à Minha Página Incrível!</h1>
  <p>Esta é uma página HTML simples, mas podemos torná-la tão incrível quanto quisermos!</p>
  <img src="https://source.unsplash.com/random/400x300" alt="Imagem Aleatória">
</div>

</body>
</html>
